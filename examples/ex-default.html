<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>example for w-ckeditor-vue</title>

    <!-- ckeditor -->
    <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-build-classic/build/ckeditor.min.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- w-ckeditor-vue -->
    <script src="../dist/w-ckeditor-vue.umd.js"></script>

</head>
<body style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; padding:20px;">

    <div id="app">

        <w-ckeditor-vue 
            v-model="content"
        ></w-ckeditor-vue>

    </div>

    <script>

        //install w-ckeditor-vue
        Vue.component('w-ckeditor-vue',window['w-ckeditor-vue'])

        //initialize
        new Vue({
            el: '#app',
            data: {
                content:'abc中文123'
            }
        })

    </script>

</body>
</html>
