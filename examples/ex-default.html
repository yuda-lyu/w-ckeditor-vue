<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>example for w-ckeditor-vue</title>

    <!-- ckeditor -->
    <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-build-classic@21.0.0/build/ckeditor.js"></script>

    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>

    <!-- w-ckeditor-vue -->
    <script src="../dist/w-ckeditor-vue.umd.js"></script>

</head>
<body style="font-family:'Microsoft JhengHei','Avenir','Helvetica'; margin:0px; padding:0px;">

    <div id="app">

        <div style="margin:20px;">
            <div>1. bind height</div>
            <w-ckeditor-vue
                style="vertical-align:top;"
                :height="height"
                v-model="content"
            ></w-ckeditor-vue>
        </div>
        
        <div style="margin:20px;">
            <div>2. sync content</div>
            <w-ckeditor-vue
                style="vertical-align:top;"
                :height="200"
                v-model="content"
            ></w-ckeditor-vue>
        </div>
        
        <div style="margin:20px;">
            <div>3. settings</div>
            <w-ckeditor-vue
                style="vertical-align:top;"
                :settings="settings"
                v-model="content"
            ></w-ckeditor-vue>
        </div>
        
    </div>

    <script>

        //install w-ckeditor-vue
        Vue.component('w-ckeditor-vue',window['w-ckeditor-vue'])

        //initialize
        new Vue({
            el: '#app',
            data: {
                content: 'abc中文123',
                height: 250,
                settings: {
                    language: 'zh',
                    //toolbar: ['heading', '|', 'bold', 'italic', 'link', '|', 'subscript', 'superscript', '|', 'alignment:left', 'alignment:right', 'alignment:center', 'alignment:justify', '|', 'bulletedList', 'numberedList', 'blockQuote', '|', 'Undo', 'Redo'],
                    toolbar: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote'],
                },
            },
            // mounted: function() {
            //     let vo=this
            //     setInterval(function(){
            //         vo.height+=10
            //     },1000)
            // },
        })

    </script>

</body>
</html>
